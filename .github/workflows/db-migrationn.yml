name: Database Migrations

on:
  push:
    paths:
      - 'supabase/migrations/**' # Solo se activa si cambias la base de datos
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Migrations
        run: |
          # El comando db push aplica las migraciones pendientes en el proyecto real
          supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          # Nota: Si tu DB tiene contraseña personalizada, podrías necesitar:
          # SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}